<div class="container">
  <!-- Carousel -->
  <div class="row justify-content-center d-flex">
    <div class="col-2 bg-white p-0">
      <img
        src="/assets/ITALY-MAJOR-PREMIER-PADEL-142.jpg"
        alt="itali Padel"
        style="width: 100%; height: 100%; object-fit: cover; max-width: 100%;"
      />
    </div>
    <div class="col-8">
      <div class="chargeComponente">
        <div
          id="demo"
          class="carousel slide responsive-carousel"
          data-bs-ride="carousel"
        >
          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/assets/regles-padel.jpg"
                alt="Padel"
                class="d-block w-90 h-90 justify-content-center"
                style="height:"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://www.padelfip.com/wp-content/uploads/2024/06/ITALY-MAJOR-PREMIER-PADEL-146.jpg"
                alt="Chicago"
                class="d-block w-90 h-90 justify-content-center"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://www.padelfip.com/wp-content/uploads/2024/06/ITALY-MAJOR-PREMIER-PADEL-143.jpg"
                alt="New York"
                class="d-block w-90 h-90 justify-content-center"
              />
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
    </div>
    <div class="col-2 bg-white p-0">
      <img
        src="/assets/GENOVA-PREMIER-PADEL-76.jpg"
        alt="Woman Padel"
        style="width: 100%; height: 100%; object-fit: cover; max-width: 100%;"
      />
    </div>
  </div>
</div>
