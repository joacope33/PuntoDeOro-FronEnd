<div class="container my-3">
  <div class="d-flex justify-content-center">
    <h1 class="text-center py-2 px-5">Ranking Masculino</h1>
  </div>
  <!-- Selector de categorías -->
  <div class="d-flex justify-content-center align-items-center mb-3 gap-2">
    <label for="categorySelect" class="me-2 fw-bold text-white"
      >Seleccionar Categoría:</label
    >
    <select
      id="categorySelect"
      class="form-select w-auto"
      [(ngModel)]="selectedCategory"
      (change)="page = 1"
    >
      <option value="0">Todas</option>
      <option *ngFor="let categoria of categorias" [value]="categoria">
        {{ categoria }}
      </option>
    </select>
  </div>

  <!-- Tabla -->
  <div class="table-responsive d-flex justify-content-center">
    <table class="table table-sm w-auto">
      <thead class="table text-center">
        <tr>
          <th>ID</th>
          <th>Nombre Completo</th>
          <th>Categoría</th>
          <th>Calificación</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let jugador of filterByCategory()
              | paginate : { itemsPerPage: 10, currentPage: page }
          "
        >
          <td>{{ jugador.id }}</td>
          <td>{{ jugador.nombreCompleto }}</td>
          <td>{{ jugador.categoria }}</td>
          <td>{{ jugador.calificacion }}</td>
          <td>{{ jugador.puntos }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Controles de paginación -->
  <pagination-controls
    class="d-flex justify-content-center mt-2 fw-bold"
    (pageChange)="page = $event"
  ></pagination-controls>
</div>
